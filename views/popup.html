<!doctype html>
<html>
    <head>
        <title>Tab Stats</title>
        <link rel="stylesheet" href="/css/popup.css" />
        <script src="/js/popup.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Tab Stats</h1>
            <ul class="stat-list">
                <li class="stat-list__item"><span class="stat-list__value current stat-val" id="tabsForWindow">0</span> Current Window</li>
                <li class="stat-list__item"><span class="stat-list__value current stat-val" id="currentCount">0</span> Current All Windows</li>
                <li class="stat-list__item"><span class="stat-list__value duplicate stat-val" id="duplicateCount">0</span> Duplicate</li>
                <li class="stat-list__item"><span class="stat-list__value muted stat-val" id="mutedCount">0</span> Muted</li>
                <li class="stat-list__item">&nbsp;</li>
                <li class="stat-list__item"><h2>Total</h2></li>
                <li class="stat-list__item"><span class="stat-list__value created stat-val" id="totalCreated">0</span> Created&nbsp;<a class="resetBtn" href="#" id="deletedReset">X</a></li>
                <li class="stat-list__item"><span class="stat-list__value deleted stat-val" id="totalDeleted">0</span> Deleted&nbsp;<a class="resetBtn" href="#" id="deletedReset">X</a></li>
                <li class="stat-list__item"><span class="stat-list__value duplicate stat-val" id="duplicateTotalCount">0</span> Duplicate</li>
                <li class="stat-list__item"><span class="stat-list__value muted stat-val" id="mutedTotalCount">0</span> Muted</li>
				<li class="stat-list__item"><span class="stat-list__value stat-val" id="longestTimeOnTab">N/A</span> <span id="longestTabName">Longest Tab Duration</span>&nbsp;<a class="resetBtn" href="#" id="longestReset">X</a></li>
            </ul>

            <div class="badge-options">
                <label><input type="checkbox" id="showStat" checked="checked"/> Show number on icon</label>
                <label><input type="radio" id="showCurrent" name="showStatType" value="CURRENT"> Current Count</label>
                <label><input type="radio" id="showMuted" name="showStatType" value="MUTED"> Current Muted</label>
                <label><input type="radio" id="showCreated" name="showStatType" value="CREATED"> Total Created</label>
                <label><input type="radio" id="showDeleted" name="showStatType" value="DELETED"> Total Deleted</label>
            </div>

            <div class="stat-controls">
                <a id="exportStats" href="#" class="hide">Export Stats</a>
                <a id="clearAllStats" href="#">Clear all stats</a>
            </div>
            <p class="author">Created by <a href="http://www.johnakerman.co.uk" target="_blank">John</a> and <a href="http://mabportfolio.com/">Matthew</a></p>
        </div>
    </body>
</html>
